<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Management - ScheduleSync</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
  </style>
</head>
<body class="bg-gray-100">
  <!-- Header -->
  <nav class="gradient-bg text-white shadow-lg">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-2">
        <div class="text-2xl">📅</div>
        <div class="font-bold text-xl">ScheduleSync</div>
      </div>
      <div class="flex gap-4">
        <a href="/dashboard" class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition">Dashboard</a>
        <button onclick="logout()" class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition">Logout</button>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-4xl mx-auto px-6 py-12">
    <div class="bg-white rounded-lg shadow-xl p-8">
      <h1 class="text-3xl font-bold mb-2">Team Management</h1>
      <p class="text-gray-600 mb-8">Create and manage your teams</p>

      <!-- Create Team Section -->
      <div class="border-b pb-8 mb-8">
        <h2 class="text-xl font-semibold mb-4">Create New Team</h2>
        <form id="createTeamForm" onsubmit="handleCreateTeam(event)">
          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Team Name</label>
            <input type="text" id="teamName" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600" required>
          </div>

          <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            <textarea id="teamDescription" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600" rows="3"></textarea>
          </div>

          <button type="submit" class="gradient-bg text-white font-semibold px-6 py-2 rounded-lg hover:shadow-lg transition">
            Create Team
          </button>
        </form>
      </div>

      <!-- Teams List -->
      <div>
        <h2 class="text-xl font-semibold mb-4">Your Teams</h2>
        <div id="teamsList" class="space-y-4">
          <p class="text-gray-500">Loading teams...</p>
        </div>
      </div>

      <!-- Message -->
      <div id="message" class="mt-4 p-4 rounded-lg hidden"></div>
    </div>
  </div>

  <script>
    const API_BASE = `${window.location.protocol}//${window.location.host}`;

    // Check authentication
    if (!localStorage.getItem('token')) {
      window.location.href = '/login';
    }

    // Load teams on page load
    loadTeams();

    async function loadTeams() {
      try {
        const response = await fetch(`${API_BASE}/api/teams`, {
          headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` }
        });

        const data = await response.json();
        displayTeams(data.teams || []);
      } catch (error) {
        showMessage('Error loading teams: ' + error.message, 'error');
      }
    }

    function displayTeams(teams) {
      const teamsList = document.getElementById('teamsList');

      if (!teams || teams.length === 0) {
        teamsList.innerHTML = '<p class="text-gray-500">You haven\'t created any teams yet. Create your first team above!</p>';
        return;
      }

      const html = teams.map(team => `
        <div class="border border-gray-200 rounded-lg p-6 hover:shadow-lg transition">
          <h3 class="text-lg font-semibold text-gray-900">${team.name}</h3>
          <p class="text-gray-600 text-sm mt-1">${team.description || 'No description'}</p>
          <div class="mt-4 flex gap-2">
            <button onclick="alert('Team details coming soon')" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition text-sm">
              Manage
            </button>
            <button onclick="copyPublicLink('${team.public_url}')" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition text-sm">
              Copy Link
            </button>
          </div>
        </div>
      `).join('');

      teamsList.innerHTML = html;
    }

    async function handleCreateTeam(event) {
      event.preventDefault();

      const name = document.getElementById('teamName').value;
      const description = document.getElementById('teamDescription').value;

      try {
        const response = await fetch(`${API_BASE}/api/teams`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${localStorage.getItem('token')}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, description })
        });

        const data = await response.json();

        if (data.team) {
          showMessage('✅ Team created successfully!', 'success');
          document.getElementById('createTeamForm').reset();
          loadTeams();
        } else {
          showMessage(data.error || 'Failed to create team', 'error');
        }
      } catch (error) {
        showMessage('Error: ' + error.message, 'error');
      }
    }

    function copyPublicLink(url) {
      const bookingLink = `${window.location.origin}/booking?team=${url}`;
      navigator.clipboard.writeText(bookingLink);
      showMessage('✅ Booking link copied to clipboard!', 'success');
    }

    function showMessage(msg, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = msg;
      messageDiv.classList.remove('hidden', 'bg-green-100', 'text-green-700', 'bg-red-100', 'text-red-700');
      messageDiv.classList.add(type === 'success' ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700');
      setTimeout(() => messageDiv.classList.add('hidden'), 5000);
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/login';
    }
  </script>
</body>
</html>
