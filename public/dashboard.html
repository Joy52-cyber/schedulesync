<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ScheduleSync</title>
</head>
<body>
    <!-- CRITICAL: Load auth handler FIRST, before ANY other scripts -->
    <script src="/auth-handler.js"></script>
    
    <h1>Dashboard</h1>
    <div id="debug"></div>
    
    <script>
        // Debug info
        const token = localStorage.getItem('token');
        const user = localStorage.getItem('user');
        
        document.getElementById('debug').innerHTML = `
            <h2>Debug Info:</h2>
            <p><strong>Token exists:</strong> ${token ? 'YES ✅' : 'NO ❌'}</p>
            <p><strong>Token value:</strong> ${token ? token.substring(0, 50) + '...' : 'None'}</p>
            <p><strong>User:</strong> ${user || 'None'}</p>
            <p><strong>URL Params:</strong> ${window.location.search || 'None'}</p>
        `;
        
        // If no token, show error
        if (!token) {
            document.body.innerHTML += '<p style="color: red; font-size: 20px;">❌ NO TOKEN FOUND - This is why you\'re being redirected!</p>';
        }
    </script>
</body>
</html>
