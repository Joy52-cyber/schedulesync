<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ScheduleSync</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 24px;
            padding: 48px 40px;
            width: 100%;
            max-width: 440px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .app-name {
            font-size: 36px;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }

        .welcome-text {
            font-size: 18px;
            color: #6b7280;
        }

        .oauth-buttons {
            margin-bottom: 24px;
        }

        .oauth-btn {
            width: 100%;
            padding: 14px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            color: #374151;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.2s;
            margin-bottom: 12px;
        }

        .oauth-btn:hover {
            background: #f9fafb;
            border-color: #d1d5db;
            transform: translateY(-1px);
        }

        .oauth-btn:active {
            transform: translateY(0);
        }

        .oauth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .oauth-icon {
            width: 24px;
            height: 24px;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #e5e7eb;
        }

        .divider-text {
            position: relative;
            display: inline-block;
            padding: 0 16px;
            background: white;
            color: #9ca3af;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-size: 15px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        input::placeholder {
            color: #9ca3af;
        }

        .forgot-password {
            text-align: right;
            margin-top: 8px;
        }

        .forgot-password a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            font-size: 14px;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }

        .alert.success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
        }

        .alert.show {
            display: block;
        }

        .back-link {
            text-align: center;
            margin-top: 16px;
        }

        .back-link a {
            color: #9ca3af;
            text-decoration: none;
            font-size: 14px;
        }

        .back-link a:hover {
            color: #667eea;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f4f6;
            border-top-color: #374151;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <div class="logo">📅</div>
            <div class="app-name">ScheduleSync</div>
            <div class="welcome-text">Welcome back!</div>
        </div>

        <div id="alert" class="alert"></div>

        <div class="oauth-buttons">
            <button class="oauth-btn" onclick="signInWithGoogle()" id="googleBtn">
                <svg class="oauth-icon" viewBox="0 0 48 48">
                    <path fill="#4285F4" d="M45.12 24.5c0-1.56-.14-3.06-.4-4.5H24v8.51h11.84c-.51 2.75-2.06 5.08-4.39 6.64v5.52h7.11c4.16-3.83 6.56-9.47 6.56-16.17z"/>
                    <path fill="#34A853" d="M24 46c5.94 0 10.92-1.97 14.56-5.33l-7.11-5.52c-1.97 1.32-4.49 2.1-7.45 2.1-5.73 0-10.58-3.87-12.31-9.07H4.34v5.7C7.96 41.07 15.4 46 24 46z"/>
                    <path fill="#FBBC05" d="M11.69 28.18C11.25 26.86 11 25.45 11 24s.25-2.86.69-4.18v-5.7H4.34C2.85 17.09 2 20.45 2 24c0 3.55.85 6.91 2.34 9.88l7.35-5.7z"/>
                    <path fill="#EA4335" d="M24 10.75c3.23 0 6.13 1.11 8.41 3.29l6.31-6.31C34.91 4.18 29.93 2 24 2 15.4 2 7.96 6.93 4.34 14.12l7.35 5.7c1.73-5.2 6.58-9.07 12.31-9.07z"/>
                </svg>
                <span id="googleBtnText">Continue with Google</span>
            </button>

            <button class="oauth-btn" onclick="signInWithMicrosoft()" id="microsoftBtn">
                <svg class="oauth-icon" viewBox="0 0 48 48">
                    <path fill="#ff5722" d="M6 6h18v18H6z"/>
                    <path fill="#4caf50" d="M26 6h18v18H26z"/>
                    <path fill="#ffc107" d="M6 26h18v18H6z"/>
                    <path fill="#03a9f4" d="M26 26h18v18H26z"/>
                </svg>
                <span id="microsoftBtnText">Continue with Microsoft</span>
            </button>
        </div>

        <div class="divider">
            <span class="divider-text">or sign in with email</span>
        </div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    placeholder="you@example.com"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    placeholder="••••••••"
                    required
                >
                <div class="forgot-password">
                    <a href="/forgot-password">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="submit-btn">Sign In</button>
        </form>

        <div class="signup-link">
            Don't have an account? <a href="/signup">Sign up</a>
        </div>

        <div class="back-link">
            <a href="/">← Back to Home</a>
        </div>
    </div>

    <script>
        // Check URL params
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('registered') === 'true') {
            showAlert('Account created! Please sign in.', 'success');
        }
        if (urlParams.get('error')) {
            showAlert(decodeURIComponent(urlParams.get('error')), 'error');
        }

        async function signInWithGoogle() {
            const btn = document.getElementById('googleBtn');
            const btnText = document.getElementById('googleBtnText');
            
            // Disable button and show loading
            btn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span> Connecting...';

            try {
                const response = await fetch('/api/auth/google');
                const data = await response.json();
                
                if (data.authUrl) {
                    // Redirect to Google OAuth
                    window.location.href = data.authUrl;
                } else {
                    throw new Error('No auth URL received');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Failed to connect to Google', 'error');
                
                // Re-enable button
                btn.disabled = false;
                btnText.textContent = 'Continue with Google';
            }
        }

        async function signInWithMicrosoft() {
            const btn = document.getElementById('microsoftBtn');
            const btnText = document.getElementById('microsoftBtnText');
            
            // Disable button and show loading
            btn.disabled = true;
            btnText.innerHTML = '<span class="spinner"></span> Connecting...';

            try {
                const response = await fetch('/api/auth/microsoft');
                const data = await response.json();
                
                if (data.authUrl) {
                    // Redirect to Microsoft OAuth
                    window.location.href = data.authUrl;
                } else {
                    throw new Error('No auth URL received');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('Failed to connect to Microsoft', 'error');
                
                // Re-enable button
                btn.disabled = false;
                btnText.textContent = 'Continue with Microsoft';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok && data.token) {
                    // Store token and user info
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    // UPDATED: Smart redirect based on calendar connection
                    if (data.user.has_calendar_connected) {
                        // User has calendar connected - go to dashboard
                        window.location.href = '/dashboard';
                    } else {
                        // User needs to connect calendar
                        window.location.href = '/calendar-setup';
                    }
                } else {
                    // Show specific error message
                    if (data.type === 'email_not_found') {
                        showAlert('❌ No account found with this email. Please sign up first.', 'error');
                    } else if (data.type === 'wrong_password') {
                        showAlert('❌ Incorrect password. Please try again or click "Forgot password?"', 'error');
                    } else if (data.type === 'no_password') {
                        showAlert('ℹ️ Please use Google or Microsoft sign-in, or reset your password.', 'info');
                    } else {
                        showAlert('❌ ' + (data.error || 'Login failed'), 'error');
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('❌ Connection error. Please try again.', 'error');
            }
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type} show`;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
