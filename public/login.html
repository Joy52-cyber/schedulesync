<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ScheduleSync</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
  </style>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-md">
      <!-- Card -->
      <div class="bg-white rounded-lg shadow-xl p-8">
        <!-- Header -->
        <div class="text-center mb-8">
          <div class="text-4xl mb-2">📅</div>
          <h1 class="text-3xl font-bold text-gray-900">ScheduleSync</h1>
          <p class="text-gray-500 mt-2">Team Scheduling Platform</p>
        </div>

        <!-- Tabs -->
        <div class="flex gap-0 mb-8 border-b border-gray-200">
          <button id="loginTab" onclick="switchAuthTab('login')" class="flex-1 py-3 border-b-2 border-blue-600 text-blue-600 font-semibold">Login</button>
          <button id="signupTab" onclick="switchAuthTab('signup')" class="flex-1 py-3 text-gray-600 font-semibold">Sign Up</button>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="fade-in">
          <form onsubmit="handleLogin(event)">
            <input type="email" id="loginEmail" placeholder="Email address" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600" required>
            <input type="password" id="loginPassword" placeholder="Password" class="w-full px-4 py-2 mb-6 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600" required>
            <button type="submit" class="w-full gradient-bg text-white font-semibold py-2 rounded-lg hover:shadow-lg transition">Sign In</button>
          </form>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="fade-in" style="display: none;">
          <form onsubmit="handleSignup(event)">
            <input type="text" id="signupName" placeholder="Full name" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600" required>
            <input type="email" id="signupEmail" placeholder="Email address" class="w-full px-4 py-2 mb-4 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600" required>
            <input type="password" id="signupPassword" placeholder="Password" class="w-full px-4 py-2 mb-6 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-600" required>
            <button type="submit" class="w-full gradient-bg text-white font-semibold py-2 rounded-lg hover:shadow-lg transition">Create Account</button>
          </form>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="mt-4 p-3 bg-red-100 text-red-700 rounded-lg hidden"></div>

        <!-- Loading -->
        <div id="loadingMessage" class="mt-4 text-center text-gray-600 hidden">
          <p>Loading...</p>
        </div>
      </div>

      <!-- Footer -->
      <p class="text-center text-gray-600 text-sm mt-6">
        Team scheduling made simple. Create teams, share booking links, manage meetings—all in one place.
      </p>
    </div>
  </div>

  <style>
    .fade-in {
      animation: fadeIn 0.3s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>

  <script>
    const API_BASE = `${window.location.protocol}//${window.location.host}`;

    // Check if already logged in
    if (localStorage.getItem('token')) {
      window.location.href = '/dashboard';
    }

    function switchAuthTab(tab) {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');
      const loginTab = document.getElementById('loginTab');
      const signupTab = document.getElementById('signupTab');

      if (tab === 'login') {
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        loginTab.classList.add('border-b-2', 'border-blue-600', 'text-blue-600');
        signupTab.classList.remove('border-b-2', 'border-blue-600', 'text-blue-600');
        loginTab.classList.add('font-semibold');
        signupTab.classList.remove('font-semibold');
      } else {
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
        loginTab.classList.remove('border-b-2', 'border-blue-600', 'text-blue-600');
        signupTab.classList.add('border-b-2', 'border-blue-600', 'text-blue-600');
        loginTab.classList.remove('font-semibold');
        signupTab.classList.add('font-semibold');
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.classList.remove('hidden');
      setTimeout(() => errorDiv.classList.add('hidden'), 5000);
    }

    function showLoading(show) {
      const loadingDiv = document.getElementById('loadingMessage');
      if (show) {
        loadingDiv.classList.remove('hidden');
      } else {
        loadingDiv.classList.add('hidden');
      }
    }

    async function handleLogin(event) {
      event.preventDefault();
      showLoading(true);

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch(`${API_BASE}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (data.token) {
          localStorage.setItem('token', data.token);
          window.location.href = '/dashboard';
        } else {
          showError(data.error || 'Login failed');
        }
      } catch (error) {
        showError('Error: ' + error.message);
      } finally {
        showLoading(false);
      }
    }

    async function handleSignup(event) {
      event.preventDefault();
      showLoading(true);

      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;

      try {
        const response = await fetch(`${API_BASE}/api/auth/signup`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (data.token) {
          localStorage.setItem('token', data.token);
          window.location.href = '/dashboard';
        } else {
          showError(data.error || 'Signup failed');
        }
      } catch (error) {
        showError('Error: ' + error.message);
      } finally {
        showLoading(false);
      }
    }
  </script>
</body>
</html>
