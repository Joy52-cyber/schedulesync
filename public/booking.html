<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Meeting - ScheduleSync</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
    .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .step-indicator { display: flex; justify-content: space-between; margin-bottom: 2rem; }
    .step { display: flex; align-items: center; flex: 1; }
    .step-number { width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; background: #e5e7eb; color: #6b7280; margin-right: 1rem; }
    .step.active .step-number { background: #667eea; color: white; }
    .step.completed .step-number { background: #10b981; color: white; }
    .step-line { flex: 1; height: 2px; background: #e5e7eb; margin: 0 1rem; }
    .step-line.completed { background: #10b981; }
    .fade-in { animation: fadeIn 0.3s ease-in; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    .slot-button { transition: all 0.2s ease; }
    .slot-button:hover { transform: translateY(-2px); }
    .slot-button.selected { background: #667eea !important; color: white !important; }
    .team-badge { display: inline-block; padding: 0.5rem 1rem; background: #f0f4ff; border-radius: 9999px; color: #667eea; font-weight: 500; margin-bottom: 1rem; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Header -->
  <nav class="gradient-bg text-white shadow-lg sticky top-0 z-50">
    <div class="max-w-4xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="flex items-center gap-2">
        <div class="text-2xl font-bold">📅</div>
        <div class="font-bold text-lg">ScheduleSync</div>
      </div>
      <div class="text-sm opacity-90">Book Your Meeting</div>
    </div>
  </nav>

  <div id="root" class="min-h-screen pb-8">
    <!-- Loading state -->
    <div class="flex items-center justify-center h-96">
      <div class="text-center">
        <div class="inline-block w-12 h-12 border-4 border-gray-200 border-t-purple-600 rounded-full animate-spin mb-4"></div>
        <p class="text-gray-600">Loading...</p>
      </div>
    </div>
  </div>

  <script>
    const protocol = window.location.protocol;
    const host = window.location.host;
    const API_BASE = `${protocol}//${host}`;
    
    let teamData = null;
    let availableSlots = [];
    let selectedSlot = null;
    let currentStep = 'team-info'; // team-info, time-selection, guest-details, confirmation

    async function init() {
      try {
        const params = new URLSearchParams(window.location.search);
        const publicUrl = params.get('team');
        
        if (!publicUrl) {
          renderError('No team specified. Please provide a valid booking link.');
          return;
        }
        
        const response = await fetch(`${API_BASE}/api/booking/team/${publicUrl}`);
        if (!response.ok) throw new Error('Team not found');
        
        const data = await response.json();
        teamData = data.team;
        
        renderTeamInfo();
      } catch (error) {
        renderError(error.message);
      }
    }

    function renderError(message) {
      const root = document.getElementById('root');
      root.innerHTML = `
        <div class="max-w-2xl mx-auto px-6 py-12">
          <div class="bg-red-50 border-l-4 border-red-500 p-6 rounded">
            <h2 class="text-xl font-bold text-red-900 mb-2">Booking Unavailable</h2>
            <p class="text-red-700 mb-6">${message}</p>
            <button onclick="window.history.back()" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition">
              Go Back
            </button>
          </div>
        </div>
      `;
    }

    function renderStepIndicator(step) {
      const steps = ['team-info', 'time-selection', 'guest-details', 'confirmation'];
      const stepLabels = ['Team', 'Select Time', 'Your Details', 'Confirm'];
      
      return `
        <div class="step-indicator">
          ${steps.map((s, i) => `
            <div class="step ${s === step ? 'active' : ''} ${steps.indexOf(step) > i ? 'completed' : ''}">
              <div class="step-number">${s === step ? '•' : steps.indexOf(step) > i ? '✓' : i + 1}</div>
              <span class="text-sm font-medium text-gray-700">${stepLabels[i]}</span>
              ${i < steps.length - 1 ? `<div class="step-line ${steps.indexOf(step) > i ? 'completed' : ''}"></div>` : ''}
            </div>
          `).join('')}
        </div>
      `;
    }

    function renderTeamInfo() {
      const root = document.getElementById('root');
      root.innerHTML = `
        <div class="max-w-2xl mx-auto px-6 py-12 fade-in">
          ${renderStepIndicator('team-info')}
          
          <div class="bg-white rounded-lg shadow-lg p-8">
            <div class="mb-6">
              <div class="team-badge">${teamData.members.length} Team Members</div>
              <h1 class="text-4xl font-bold text-gray-900 mb-2">${teamData.name}</h1>
              <p class="text-gray-600 text-lg">${teamData.description || 'Schedule a meeting with our team'}</p>
            </div>
            
            <div class="grid grid-cols-2 gap-4 mb-8 p-4 bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg">
              <div>
                <p class="text-sm text-gray-600">Scheduling Mode</p>
                <p class="font-semibold text-gray-900">${teamData.schedulingMode.replace(/_/g, ' ').toUpperCase()}</p>
              </div>
              <div>
                <p class="text-sm text-gray-600">Available Members</p>
                <p class="font-semibold text-gray-900">${teamData.members.length}</p>
              </div>
            </div>

            <div class="mb-8">
              <h2 class="text-lg font-bold text-gray-900 mb-4">Meet Your Team</h2>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-3">
                ${teamData.members.map(member => `
                  <div class="flex items-center gap-3 p-3 bg-gray-50 rounded-lg">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-500 text-white rounded-full flex items-center justify-center font-bold text-sm">
                      ${member.name?.charAt(0).toUpperCase() || '?'}
                    </div>
                    <div class="flex-1 min-w-0">
                      <p class="font-medium text-gray-900 truncate">${member.name || 'Team Member'}</p>
                      <p class="text-xs text-gray-500 truncate">${member.email}</p>
                    </div>
                  </div>
                `).join('')}
              </div>
            </div>

            <button onclick="proceedToTimeSelection()" class="w-full px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 font-semibold transition">
              Next: Select Time →
            </button>
          </div>
        </div>
      `;
    }

    async function proceedToTimeSelection() {
      try {
        currentStep = 'time-selection';
        const response = await fetch(`${API_BASE}/api/booking/availability/${teamData.id}`);
        const data = await response.json();
        availableSlots = data.availableSlots || [];
        renderTimeSelection();
      } catch (error) {
        alert('Error loading available times: ' + error.message);
      }
    }

    function renderTimeSelection() {
      const groupedSlots = {};
      
      availableSlots.forEach(slot => {
        const date = new Date(slot.start);
        const dateKey = date.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
        if (!groupedSlots[dateKey]) groupedSlots[dateKey] = [];
        groupedSlots[dateKey].push(slot);
      });

      const root = document.getElementById('root');
      root.innerHTML = `
        <div class="max-w-2xl mx-auto px-6 py-12 fade-in">
          ${renderStepIndicator('time-selection')}
          
          <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Select a Time</h1>
            <p class="text-gray-600 mb-8">Choose an available time slot that works for you</p>

            ${Object.entries(groupedSlots).length === 0 ? `
              <div class="text-center py-12">
                <div class="text-4xl mb-4">📭</div>
                <p class="text-gray-600 mb-6 text-lg">No available slots at the moment</p>
                <button onclick="renderTeamInfo(); currentStep = 'team-info';" class="px-6 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition">
                  Go Back
                </button>
              </div>
            ` : `
              <div class="space-y-8">
                ${Object.entries(groupedSlots).map(([dateKey, slots]) => `
                  <div>
                    <h3 class="text-lg font-semibold text-gray-900 mb-4 flex items-center">
                      <span class="w-2 h-2 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full mr-2"></span>
                      ${dateKey}
                    </h3>
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                      ${slots.map(slot => {
                        const start = new Date(slot.start);
                        const end = new Date(slot.end);
                        const time = start.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        const endTime = end.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                        const isSelected = selectedSlot && selectedSlot.start === slot.start;
                        return `
                          <button onclick="selectSlot('${slot.start}', '${slot.end}')" class="slot-button p-4 border-2 border-gray-300 rounded-lg hover:border-purple-600 transition ${isSelected ? 'selected' : ''}">
                            <p class="font-bold text-lg">${time}</p>
                            <p class="text-xs text-gray-500">to ${endTime}</p>
                          </button>
                        `;
                      }).join('')}
                    </div>
                  </div>
                `).join('')}
              </div>

              <div class="flex gap-4 mt-8">
                <button onclick="renderTeamInfo(); currentStep = 'team-info';" class="flex-1 px-6 py-3 border-2 border-gray-300 text-gray-900 rounded-lg hover:bg-gray-50 font-semibold transition">
                  ← Back
                </button>
                <button onclick="proceedToGuestDetails()" class="flex-1 px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 font-semibold transition disabled:opacity-50" ${!selectedSlot ? 'disabled' : ''}>
                  Next →
                </button>
              </div>
            `}
          </div>
        </div>
      `;
    }

    function selectSlot(start, end) {
      selectedSlot = { start, end };
      renderTimeSelection();
    }

    function proceedToGuestDetails() {
      if (!selectedSlot) {
        alert('Please select a time slot');
        return;
      }
      currentStep = 'guest-details';
      renderGuestDetails();
    }

    function renderGuestDetails() {
      const startDate = new Date(selectedSlot.start);
      const endDate = new Date(selectedSlot.end);
      const dateStr = startDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
      const timeStr = startDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const root = document.getElementById('root');
      root.innerHTML = `
        <div class="max-w-2xl mx-auto px-6 py-12 fade-in">
          ${renderStepIndicator('guest-details')}
          
          <div class="bg-white rounded-lg shadow-lg p-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Your Information</h1>
            <p class="text-gray-600 mb-8">Tell us about yourself</p>
            
            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded mb-8">
              <p class="text-sm text-blue-900">
                <strong>Scheduled for:</strong> ${dateStr} at ${timeStr}
              </p>
            </div>

            <form class="space-y-5" id="guestForm">
              <div>
                <label class="block text-sm font-semibold text-gray-900 mb-2">Full Name *</label>
                <input type="text" id="guestName" placeholder="John Smith" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-600 focus:outline-none transition">
              </div>

              <div>
                <label class="block text-sm font-semibold text-gray-900 mb-2">Email Address *</label>
                <input type="email" id="guestEmail" placeholder="john@example.com" required class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-600 focus:outline-none transition">
              </div>

              <div>
                <label class="block text-sm font-semibold text-gray-900 mb-2">Meeting Topic (Optional)</label>
                <textarea id="guestNotes" placeholder="What would you like to discuss?" rows="4" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:border-purple-600 focus:outline-none transition resize-none"></textarea>
              </div>

              <div class="flex gap-4 pt-6">
                <button type="button" onclick="proceedToTimeSelection();" class="flex-1 px-6 py-3 border-2 border-gray-300 text-gray-900 rounded-lg hover:bg-gray-50 font-semibold transition">
                  ← Back
                </button>
                <button type="button" onclick="submitBooking()" class="flex-1 px-6 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 font-semibold transition">
                  Confirm Booking
                </button>
              </div>
            </form>
          </div>
        </div>
      `;
    }

    async function submitBooking() {
      const guestName = document.getElementById('guestName').value;
      const guestEmail = document.getElementById('guestEmail').value;
      const notes = document.getElementById('guestNotes').value;

      if (!guestName || !guestEmail) {
        alert('Please fill in all required fields');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/api/booking/create`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            teamId: teamData.id,
            slotStart: selectedSlot.start,
            slotEnd: selectedSlot.end,
            guestEmail: guestEmail,
            guestName: guestName,
            notes: notes
          })
        });

        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.error || 'Failed to create booking');
        }

        renderConfirmation(data.booking);
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    function renderConfirmation(booking) {
      currentStep = 'confirmation';
      const startDate = new Date(selectedSlot.start);
      const dateStr = startDate.toLocaleDateString('en-US', { weekday: 'short', month: 'short', day: 'numeric' });
      const timeStr = startDate.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      const root = document.getElementById('root');
      root.innerHTML = `
        <div class="max-w-2xl mx-auto px-6 py-12 fade-in">
          ${renderStepIndicator('confirmation')}
          
          <div class="bg-white rounded-lg shadow-lg p-8 text-center">
            <div class="text-6xl mb-6">✓</div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Booking Confirmed!</h1>
            <p class="text-gray-600 mb-8">Your meeting has been scheduled. A confirmation email has been sent.</p>

            <div class="bg-green-50 border-2 border-green-200 p-6 rounded-lg mb-8 text-left">
              <h3 class="font-bold text-gray-900 mb-4">Meeting Details</h3>
              <div class="space-y-2 text-sm">
                <p><span class="text-gray-600">Team:</span> <strong>${teamData.name}</strong></p>
                <p><span class="text-gray-600">Date:</span> <strong>${dateStr}</strong></p>
                <p><span class="text-gray-600">Time:</span> <strong>${timeStr}</strong></p>
                <p><span class="text-gray-600">Booking ID:</span> <strong>#${booking.id}</strong></p>
              </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
              <button onclick="rescheduleBooking('${booking.id}')" class="p-4 border-2 border-blue-300 rounded-lg hover:bg-blue-50 transition text-center">
                <div class="text-2xl mb-2">📅</div>
                <p class="font-semibold text-gray-900">Reschedule</p>
                <p class="text-xs text-gray-600 mt-1">Pick a different time</p>
              </button>
              
              <button onclick="sendEnquiry('${booking.id}')" class="p-4 border-2 border-purple-300 rounded-lg hover:bg-purple-50 transition text-center">
                <div class="text-2xl mb-2">💬</div>
                <p class="font-semibold text-gray-900">Send Enquiry</p>
                <p class="text-xs text-gray-600 mt-1">Ask a question</p>
              </button>
              
              <button onclick="cancelBooking('${booking.id}', '${booking.confirmationToken}')" class="p-4 border-2 border-red-300 rounded-lg hover:bg-red-50 transition text-center">
                <div class="text-2xl mb-2">❌</div>
                <p class="font-semibold text-gray-900">Cancel</p>
                <p class="text-xs text-gray-600 mt-1">Remove this booking</p>
              </button>
            </div>

            <a href="/" class="inline-block px-8 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 font-semibold transition">
              Back to Home
            </a>
          </div>
        </div>
      `;
    }

    function rescheduleBooking(bookingId) {
      const confirmed = confirm('Would you like to reschedule this booking? You will be able to select a new time.');
      if (confirmed) {
        // Reset to time selection
        currentStep = 'time-selection';
        selectedSlot = null;
        proceedToTimeSelection();
      }
    }

    async function sendEnquiry(bookingId) {
      const message = prompt('What would you like to ask about your booking?');
      if (!message) return;

      try {
        // In a real app, this would send to your server
        console.log('Enquiry sent for booking:', bookingId, message);
        alert('Thank you! Your enquiry has been sent. The team will respond shortly.');
      } catch (error) {
        alert('Error sending enquiry: ' + error.message);
      }
    }

    async function cancelBooking(bookingId, token) {
      const confirmed = confirm('Are you sure you want to cancel this booking? This action cannot be undone.');
      if (!confirmed) return;

      try {
        const response = await fetch(`${API_BASE}/api/booking/cancel`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            bookingId: bookingId,
            token: token,
            cancelReason: 'Guest requested cancellation'
          })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to cancel booking');
        }

        renderCancellationConfirmation();
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    function renderCancellationConfirmation() {
      const root = document.getElementById('root');
      root.innerHTML = `
        <div class="max-w-2xl mx-auto px-6 py-12 fade-in">
          <div class="bg-white rounded-lg shadow-lg p-8 text-center">
            <div class="text-6xl mb-6">✓</div>
            <h1 class="text-2xl font-bold text-gray-900 mb-2">Booking Cancelled</h1>
            <p class="text-gray-600 mb-8">Your booking has been cancelled. A confirmation email has been sent.</p>
            
            <div class="bg-blue-50 border-2 border-blue-200 p-4 rounded-lg mb-8">
              <p class="text-sm text-blue-900">If you'd like to reschedule, you can book again anytime.</p>
            </div>

            <a href="/" class="inline-block px-8 py-3 bg-gradient-to-r from-blue-600 to-purple-600 text-white rounded-lg hover:from-blue-700 hover:to-purple-700 font-semibold transition">
              Back to Home
            </a>
          </div>
        </div>
      `;
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
